<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #leaderboard-container {
            margin: 20px auto;
            max-width: 1000px;
            padding-bottom: 100px; /* Add buffer space at the bottom */
        }

        .task {
            margin: 10px auto;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task-info {
            flex-grow: 1;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        .task-info h4, .task-info h5 {
            margin: 0;
            font-size: 16px;
            color: #f2f2f2;
        }

        .task-info h5 {
            margin-left: 10px;
            color: #ffcc00;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333030;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-item {
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .task {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <h2>üèÜ VIP Leaderboard üèÜ</h2>
    <div id="leaderboard-container">
        <ul id="leaders-list">
            <!-- Top 10 members will be rendered here -->
        </ul>
    </div>

    <nav class="bottom-nav">
        <a href="http://127.0.0.1:5500/home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script type="module">
        import { leaderboardData } from './leaderboardData.js';

        function displayStaticLeaderboard() {
            const leaders = leaderboardData.result;
            const leadersList = document.getElementById("leaders-list");

            leaders.forEach((member, index) => {
                const user = member.u[0];
                const listItem = document.createElement("li");
                listItem.classList.add("task");

                listItem.innerHTML = `
                    <div class="task-detail">
                        <div class="task-image">
                            <img src="material/images/logo.png" width="45px" alt="Member Logo">
                        </div>
                        <div class="task-info">
                            <h4>#${index + 1} - ${user.title}</h4>
                            <h5>Engagement: ${member.p}%</h5>
                            <h5>Activity Score: ${member.a}</h5>
                        </div>
                    </div>
                `;
                leadersList.appendChild(listItem);
            });
        }

        // Display leaderboard on page load
        document.addEventListener("DOMContentLoaded", displayStaticLeaderboard);
    </script>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
