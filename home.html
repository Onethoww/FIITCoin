<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        .coin-container img {
            width: 60%; /* Reduced logo size */
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <br><br>

    <!-- Balance Container -->
    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span>ðŸ’ª total FIIT
    </div>
    <br>

    <!-- Task Container -->
    <div class="task-container">
        <!-- Top Button for Claiming Rewards -->
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>claim daily rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button id="reward-button" class="task-button" onclick="claimDailyReward(300, 'reword.html')">ðŸ’ª claim</button>
        </div>

        <!-- Second Button for Verification -->
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>verify and earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button id="verify-button" class="task-button" onclick="completeTask(200, 'verify.html')">ðŸ’ª claim</button>
        </div>
    </div>

    <div class="coin-container">
        <div class="task-image">
            <img src="material/images/logo.png" alt="Large Logo">
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="./home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        const REWARD_INTERVAL = 20 * 60 * 60 * 1000; // 20 hours in milliseconds

        function updateBalanceDisplay() {
            const balance = parseInt(localStorage.getItem("balance")) || 0;
            const balanceElement = document.getElementById("balance");

            if (balanceElement) {
                balanceElement.textContent = balance;
            } else {
                console.error("Balance container not found.");
            }
        }

        function checkRewardEligibility() {
            const lastClaimTime = localStorage.getItem("lastRewardClaimTime");
            const rewardButton = document.getElementById("reward-button");

            if (lastClaimTime) {
                const elapsedTime = Date.now() - parseInt(lastClaimTime, 10);
                if (elapsedTime < REWARD_INTERVAL) {
                    const remainingTime = Math.ceil((REWARD_INTERVAL - elapsedTime) / (60 * 60 * 1000));
                    rewardButton.disabled = true;
                    rewardButton.textContent = `ðŸ’ª Available in ${remainingTime} hours`;
                    return;
                }
            }

            rewardButton.disabled = false;
            rewardButton.textContent = "ðŸ’ª claim";
        }

        function claimDailyReward(reward, taskUrl) {
            const rewardButton = document.getElementById("reward-button");
            localStorage.setItem("lastRewardClaimTime", Date.now());

            let balance = parseInt(localStorage.getItem("balance")) || 0;
            balance += reward;
            localStorage.setItem("balance", balance);
            updateBalanceDisplay();

            rewardButton.disabled = true;
            rewardButton.textContent = "ðŸ’ª Available in 20 hours";

            // Redirect in the same window
            window.location.href = taskUrl;
        }

        function completeTask(reward, taskUrl) {
            const verifyButton = document.getElementById("verify-button");

            if (localStorage.getItem(taskUrl) === 'true') {
                verifyButton.disabled = true;
                verifyButton.textContent = "Verified";
                return;
            }

            let balance = parseInt(localStorage.getItem("balance")) || 0;
            balance += reward;
            localStorage.setItem("balance", balance);
            updateBalanceDisplay();

            localStorage.setItem(taskUrl, 'true');
            verifyButton.textContent = "Verified";
            verifyButton.disabled = true;

            // Redirect in the same window
            window.location.href = taskUrl;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateBalanceDisplay();
            checkRewardEligibility();

            // Check if the verify button should be updated
            const verifyButton = document.getElementById("verify-button");
            if (localStorage.getItem("verify.html") === 'true') {
                verifyButton.disabled = true;
                verifyButton.textContent = "Verified";
            }
        });
    </script>
</body>
</html>
